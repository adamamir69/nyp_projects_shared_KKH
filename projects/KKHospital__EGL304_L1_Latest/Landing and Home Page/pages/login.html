<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page - KK Hospital</title>
  <link rel="stylesheet" href="/login.css">
</head>

<body>
  <div class="login-container">
    <img src="/KKHospital Logo.jpeg" alt="KK Hospital Logo" class="login-logo">
    <h2>File Sharing System</h2>

    <p>Enter your name to access the system</p>

    <!-- LOGIN FORM -->
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <button type="button" id="togglePassword" class="toggle-password">Show</button>
        </div>
      </div>

      <button type="submit">Login</button>

      <!-- â­ SYSTEM CHECK BOX BELOW LOGIN BUTTON â­ -->
      <div id="system-status" class="system-status-box" style="
        background: #f5f5f5;
        padding: 12px;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 14px;
        text-align: left;
      ">
        <strong>System Check:</strong>
        <p id="activeUserText">Checking who is currently using the system...</p>

        <button id="requestLogoutBtn" style="
          display: none;
          padding: 6px 12px;
          margin-top: 8px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          background: #d9534f;
          color: #fff;
        ">
          Request User to Log Off
        </button>
      </div>
    </form>

    <!-- Error message placeholder -->
    <p class="error-message" id="error-message" style="display: none;">{{message}}</p>
  </div>

  <!-- ======================================================= -->
  <!--  JS SECTION â€“ POPUP RESTORED, SYSTEM CHECK WORKING      -->
  <!-- ======================================================= -->
  <script>

    function showPopup(msg, type = "info") {
        console.log("[popup]", type, msg);
        const d = document.createElement("div");
        d.textContent = msg;

        // USE CSS CLASS ONLY â€” DO NOT OVERRIDE POSITION IN JS
        d.className = `popup ${type}`;

        document.body.appendChild(d);
        setTimeout(() => d.remove(), 2500);
        }


    /* -------- Handle logout type messages -------- */
    const params = new URLSearchParams(window.location.search);
    const loggedOutType = params.get("loggedOut");

    if (loggedOutType === "idle") showPopup("You have been logged out due to inactivity.", "error");
    if (loggedOutType === "manual") showPopup("You have successfully logged out.", "success");

    if (loggedOutType)
      window.history.replaceState({}, document.title, window.location.pathname);

    /* -------- Password toggle -------- */
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pass = document.getElementById("password");
      if (pass.type === "password") {
        pass.type = "text";
        this.textContent = "Hide";
      } else {
        pass.type = "password";
        this.textContent = "Show";
      }
    });

    /* -------- Show login error -------- */
    const errMsg = document.getElementById("error-message").textContent.trim();
    if (errMsg && errMsg !== "{{message}}") {
      showPopup(errMsg, "error");
      document.getElementById("error-message").style.display = "none";
    }

    /* -------- SYSTEM CHECK BOX -------- */
    async function loadSystemStatus() {
      try {
        const res = await fetch("/current-user");
        const data = await res.json();

        const text = document.getElementById("activeUserText");
        const btn = document.getElementById("requestLogoutBtn");

        if (!data.activeUser) {
          text.innerHTML = "âœ” No one is currently using the system.";
          btn.style.display = "none";
        } else {
          text.innerHTML = `ðŸ”’ Currently in use by <strong>${data.activeUser}</strong>`;
          btn.style.display = "inline-block";

          btn.onclick = async () => {
            await fetch("/request-logout", { method: "POST" });
            showPopup("Logout request sent.", "success");
            loadSystemStatus(); // refresh UI
          };
        }

      } catch (err) {
        console.error(err);
        document.getElementById("activeUserText").innerText = "Unable to fetch system status.";
      }
    }

    loadSystemStatus();

  </script>

</body>
</html>
